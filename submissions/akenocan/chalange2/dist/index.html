<!doctype html><html lang="en"><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Web Notes Apps</title><link rel="icon" href="notes.png" sizes="512x512"/><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/><script defer="defer" src="bundle.js"></script></head><body><main><div class="container"><div class="content-header"><div class="header-top"><h1>Rought Notes</h1><custom-button id="add-button" label="Add a new note" icon="fas fa-plus" backgroundcolor="#2e4dbe"></custom-button></div><div class="filter-container"><label for="filter-notes">Filter Notes:</label> <select id="filter-notes"><option value="all">All Notes</option><option value="unarchived">Unarchived</option><option value="archived">Archived</option></select></div></div><div id="notes-list-container" class="notes-list-container"><note-list></note-list><div class="loading-indicator" style="display: none;"></div><notes-error></notes-error></div></div><form class="form-modal" id="form-input"><div class="form-content"><h1 class="text-center">Add a new note</h1><form-control type="text" input-name="title" label="Title" placeholder="Note Title" description="Please enter a Title Note." min-length="3"></form-control><form-control type="textarea" input-name="body" label="Note Content" placeholder="Note Content" description="Please enter a description about your note" min-length="3"></form-control><div class="button-group"><custom-button id="cancel-button" label="Cancel" backgroundcolor="red"></custom-button><custom-button id="save-button" label="Save" icon="fas fa-save" backgroundcolor="#2e4dbe"></custom-button></div></div></form><note-modal></note-modal><div id="toast-container"></div></main><button class="floating-button"><i class="fas fa-plus"></i></button></body></html>
