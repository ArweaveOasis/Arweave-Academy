<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact | My Portfolio</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        scroll-behavior: smooth;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        line-height: 1.6;
        color: #333;
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        overflow-y: auto;
        position: relative;
      }

      header {
        background: rgba(44, 62, 80, 0.95);
        padding: 1rem 0;
        position: fixed;
        width: 100%;
        top: 0;
        z-index: 1000;
        box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
      }

      nav {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .logo {
        color: white;
        font-size: 1.5rem;
        font-weight: bold;
        text-decoration: none;
        transition: all 0.3s ease;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
      }

      .logo:hover {
        color: #3498db;
        transform: translateY(-2px);
      }

      .nav-links a {
        color: white;
        text-decoration: none;
        margin-left: 2.5rem;
        transition: all 0.3s ease;
        font-weight: 500;
        position: relative;
        padding: 0.5rem 0;
      }

      .nav-links a::after {
        content: "";
        position: absolute;
        width: 0;
        height: 2px;
        bottom: 0;
        left: 0;
        background-color: #3498db;
        transition: width 0.3s ease;
      }

      .nav-links a:hover::after {
        width: 100%;
      }

      .nav-links a:hover {
        color: #3498db;
        transform: translateY(-2px);
      }

      .container {
        max-width: 1200px;
        margin: 100px auto 0;
        padding: 2rem 20px;
        flex: 1;
        animation: fadeIn 0.8s ease-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .hero {
        text-align: center;
        padding: 4rem 2rem;
        background: rgba(255, 255, 255, 0.95);
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        margin-bottom: 3rem;
        border: 1px solid rgba(255, 255, 255, 0.2);
        transform: translateY(0);
        transition: all 0.3s ease;
      }

      .hero:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
      }

      .hero h1 {
        font-size: 3rem;
        color: #2c3e50;
        margin-bottom: 1.5rem;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
      }

      .hero p {
        font-size: 1.25rem;
        color: #666;
        max-width: 700px;
        margin: 0 auto;
        line-height: 1.8;
      }

      .contact-form {
        background: rgba(255, 255, 255, 0.95);
        padding: 3rem;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        max-width: 700px;
        margin: 2rem auto;
        transition: all 0.3s ease;
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      .contact-form:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
      }

      .form-group {
        margin-bottom: 2rem;
      }

      .form-group label {
        display: block;
        margin-bottom: 0.8rem;
        color: #2c3e50;
        font-weight: 600;
        font-size: 1.1rem;
        transition: all 0.3s ease;
      }

      .form-group:focus-within label {
        color: #3498db;
      }

      .form-group input,
      .form-group textarea {
        width: 100%;
        padding: 1.2rem;
        border: 2px solid #e1e1e1;
        border-radius: 12px;
        font-size: 1rem;
        transition: all 0.3s ease;
        background: rgba(255, 255, 255, 0.9);
      }

      .form-group input:focus,
      .form-group textarea:focus {
        outline: none;
        border-color: #3498db;
        background: white;
        box-shadow: 0 0 0 5px rgba(52, 152, 219, 0.1);
      }

      .form-group textarea {
        height: 180px;
        resize: vertical;
        min-height: 120px;
        max-height: 300px;
      }

      .submit-btn {
        background: linear-gradient(135deg, #3498db, #2980b9);
        color: white;
        padding: 1.2rem 2rem;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        font-size: 1.1rem;
        font-weight: 600;
        transition: all 0.3s ease;
        width: 100%;
        text-transform: uppercase;
        letter-spacing: 1px;
        box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
      }

      .submit-btn:hover {
        background: linear-gradient(135deg, #2980b9, #3498db);
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(52, 152, 219, 0.4);
      }

      .submit-btn:active {
        transform: translateY(1px);
      }

      footer {
        background: rgba(44, 62, 80, 0.95);
        color: white;
        text-align: center;
        padding: 1.5rem;
        margin-top: auto;
        box-shadow: 0 -2px 20px rgba(0, 0, 0, 0.1);
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 12px;
      }

      ::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.1);
      }

      ::-webkit-scrollbar-thumb {
        background: #3498db;
        border-radius: 6px;
        border: 3px solid #f5f7fa;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: #2980b9;
      }

      @media (max-width: 768px) {
        .nav-links {
          display: none;
        }

        .hero {
          padding: 3rem 1.5rem;
          margin: 1rem;
        }

        .hero h1 {
          font-size: 2.5rem;
        }

        .contact-form {
          margin: 2rem 1rem;
          padding: 2rem;
        }

        .container {
          margin-top: 80px;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <a href="index.html" class="logo">Portfolio</a>
        <div class="nav-links">
          <a href="index.html">Home</a>
          <a href="about.html">About</a>
          <a href="contact.html">Contact</a>
        </div>
      </nav>
    </header>

    <div class="container">
      <section class="hero">
        <h1>Get in Touch</h1>
        <p>
          Have an exciting project in mind or just want to say hello? I'd love
          to hear from you. Let's create something amazing together.
        </p>
      </section>

      <form class="contact-form">
        <div class="form-group">
          <label for="name">Your Name</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Enter your full name"
            required
          />
        </div>
        <div class="form-group">
          <label for="email">Email Address</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email address"
            required
          />
        </div>
        <div class="form-group">
          <label for="message">Your Message</label>
          <textarea
            id="message"
            name="message"
            placeholder="Tell me about your project, ideas, or just say hi!"
            required
          ></textarea>
        </div>
        <button type="submit" class="submit-btn">Send Message</button>
      </form>
    </div>

    <footer>
      <p>&copy; 2025 Portfolio. All rights reserved.</p>
    </footer>
  </body>
</html>
